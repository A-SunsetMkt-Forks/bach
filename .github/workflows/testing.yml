name: Testing Bach

on: [push]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Test Bach Testing Framework
      run: ./run-tests.sh

  test-on-windows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Ensure PortableGit
      shell: bash
      run: |
        set -x
        curl -Lo PortableGit-2.28.0-64-bit.7z.exe https://github.com/git-for-windows/git/releases/download/v2.28.0.windows.1/PortableGit-2.28.0-64-bit.7z.exe
        7z x PortableGit-2.28.0-64-bit.7z.exe -o./portable-git
        ./portable-git/bin/bash --login -c "./portable-git/bin/git --version"
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Test Bach Testing Framework
      shell: bash
      run: |
        ./portable-git/bin/bash -c "./run-tests.sh"
